<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/css/metro.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.rawgit.com/olton/Metro-UI-CSS/master/build/js/metro.min.js"></script>
    <script type=text/javascript>

        $(function () {
            $('#lights').bind('click', function () {
                $.getJSON('/lights', '', function (data) {
                    console.log(data)
                    $("#lights").html(String(data.state));
                })
            })
        })


    </script>
    <style>
        body {
            background: black; /* color */
        }
    </style>
</head>
<body>
<button class="shortcut-button bg-cyan bg-active-darkBlue fg-white" id="lights">
    <span class="icon settings-power"></span>
    <span class="title" id="lights">Off</span>
</button>
<button class="shortcut-button bg-cyan bg-active-darkBlue fg-white">
    <span class="icon mif-rocket"></span>
    <span class="title">Party</span>
</button>
<button class="shortcut-button bg-cyan bg-active-darkBlue fg-white">
    <span class="icon mif-rocket"></span>
    <span class="title">TV</span>
</button>
</body>
</html>
